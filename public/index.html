<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Wallet</title>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    .button {
      background-color: #4caf5099;
      border: none;
      color: white;
      padding: 7px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 12px;
      width: 107px;
      height: 38px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 3px;
      box-shadow: 0 8px 16px 0 rgb(0 0 0 / 25%), 0 6px 20px 0 rgb(0 0 0 / 43%);
    }
    .a-loader-title {
      color: red;
    }
    #inventory-icons {
      position: fixed;
      top: 60px;
      right: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
    }
    .inventory-icon {
      width: 50px;
      height: 50px;
      margin: 5px;
    }
    .icon-button {
      background-color: #4caf5099;
      border: none;
      color: white;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 8px 16px 0 rgb(0 0 0 / 25%), 0 6px 20px 0 rgb(0 0 0 / 43%);
      position: fixed;
      top: 10px;
      z-index: 1000;
    }
    .menu {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .menu.show {
      display: flex;
    }
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1001;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }
    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }
    .sidebar a:hover {
      color: #f1f1f1;
    }
    .sidebar .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: #4caf50;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .logout-button {
      background-color: #4caf5099;
      border: none;
      color: white;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 8px 16px 0 rgb(0 0 0 / 25%), 0 6px 20px 0 rgb(0 0 0 / 43%);
      position: fixed;
      top: auto;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
    }
    #info-box {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1001;
    }
    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <noscript>
    <strong>We're sorry but AR Wallet doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>

  <!-- Assets and Markers for A-Frame -->
  <a-scene embedded arjs="debugUIEnabled: false;">
    <a-assets>
      <a-asset-item id="apt1" src="https://rvanfts.com/ar/1-branded-chips/scene.gltf"></a-asset-item>
      <a-asset-item id="apt2" src="https://rvanfts.com/ar/ps5/scene.gltf"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro" id="marker1">
      <a-entity
        raycaster="objects: .clickable"
        position="0 0 0"
        id="myapt1"
        scale="1 1 1"
        rotation="-50 0 0"
        gltf-model="#apt1"
        class="clickable"
        visible="true"
        gesture-handler
      ></a-entity>
    </a-marker>

    <a-marker type="pattern" url="https://rvanfts.com/ar/1patterns/main-ar.patt" id="marker2">
      <a-entity
        raycaster="objects: .clickable"
        position="0 0 0"
        id="myapt2"
        scale=".01 .01 .01"
        rotation="-50 0 0"
        gltf-model="#apt2"
        class="clickable"
        visible="true"
        gesture-handler
      ></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>

    document.addEventListener('DOMContentLoaded', function () {
      // Firebase configuration and initialization
      const firebaseConfig = {
        apiKey: "AIzaSyBp_DolCW24dLRggJ79qfsB6lKrkJ8osrQ",
        authDomain: "arwallet-bfd5e.firebaseapp.com",
        projectId: "arwallet-bfd5e",
        storageBucket: "arwallet-bfd5e.appspot.com",
        messagingSenderId: "865160955063",
        appId: "1:865160955063:web:e82191fc0207faf1fcb932",
        measurementId: "G-LV113YTC27"
      };
  
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();
  
      let currentItem = null;
  
      // Function to add item to inventory
      function addItemToInventory(item) {
          const user = auth.currentUser;
          if (user) {
              const userRef = db.collection('users').doc(user.uid);
              userRef.update({
                  inventory: firebase.firestore.FieldValue.arrayUnion(item)
              }).then(() => {
                  alert('Item added to inventory!');
              }).catch((error) => {
                  console.error('Error adding item to inventory: ', error);
              });
          } else {
              alert('Please log in to add items to your inventory.');
          }
      }
  
      // Function to display inventory
      function displayInventory() {
          const user = auth.currentUser;
          if (user) {
              const userRef = db.collection('users').doc(user.uid);
              userRef.get().then((doc) => {
                  if (doc.exists) {
                      const inventory = doc.data().inventory || [];
                      const inventoryIcons = document.getElementById('inventory-icons');
                      inventoryIcons.innerHTML = '';
  
                      inventory.forEach(item => {
                          let iconElement;
                          switch (item.type) {
                              case 'info':
                              case 'image':
                                  iconElement = document.createElement('img');
                                  iconElement.src = item.src;
                                  iconElement.classList.add('inventory-icon');
                                  inventoryIcons.appendChild(iconElement);
                                  break;
                              case '3d-object':
                                  iconElement = document.createElement('model-viewer');
                                  iconElement.setAttribute('src', item.src);
                                  iconElement.setAttribute('alt', '3D Object');
                                  iconElement.setAttribute('camera-controls', '');
                                  iconElement.setAttribute('auto-rotate', '');
                                  iconElement.setAttribute('class', 'inventory-icon');
                                  inventoryIcons.appendChild(iconElement);
                                  break;
                              case 'video':
                                  iconElement = document.createElement('video');
                                  iconElement.src = item.src;
                                  iconElement.classList.add('inventory-icon');
                                  iconElement.setAttribute('autoplay', 'true');
                                  iconElement.setAttribute('muted', 'true');
                                  inventoryIcons.appendChild(iconElement);
                                  break;
                              case 'gif':
                                  iconElement = document.createElement('img');
                                  iconElement.src = item.src;
                                  iconElement.classList.add('inventory-icon');
                                  inventoryIcons.appendChild(iconElement);
                                  break;
                              default:
                                  break;
                          }
                      });
                  } else {
                      console.log("No such document!");
                  }
              }).catch((error) => {
                  console.log("Error getting document:", error);
              });
          } else {
              alert('Please log in to view your inventory.');
          }
      }
  
      // Function to display item data in the info box
      function displayItemData(item) {
          if (item) {
              document.getElementById('info-name').innerText = item.name || '';
              document.getElementById('info-description').innerText = item.description || '';
              document.getElementById('info-addedAt').innerText = item.addedAt || '';
          }
      }
  
      // Function to check and fetch marker data from Firestore or use default data
      function fetchMarkerData(markerId) {
          const objectRef = db.collection('objects').doc(markerId);
          objectRef.get().then((doc) => {
              if (doc.exists) {
                  const data = doc.data();
                  if (data) {
                      displayItemData(data);
                  } else {
                      console.error('No data found in document:', markerId);
                  }
              } else {
                  console.log("No data found in Firestore for marker:", markerId);
                  if (currentItem) {
                      displayItemData(currentItem);
                      // Push the default data to Firestore
                      objectRef.set(currentItem).then(() => {
                          console.log("Default data pushed to Firestore for marker:", markerId);
                      }).catch((error) => {
                          console.error('Error adding default data to Firestore: ', error);
                      });
                  } else {
                      console.error('Current item is not valid or is null');
                  }
              }
          }).catch((error) => {
              console.error('Error getting object data: ', error);
          });
      }
  
      // Event listener for sign-up button
      document.getElementById('signup-button').addEventListener('click', () => {
          const email = prompt('Enter your email:');
          const password = prompt('Enter your password:');
          auth.createUserWithEmailAndPassword(email, password)
              .then((userCredential) => {
                  const user = userCredential.user;
                  // Create a user object in Firestore with an empty inventory
                  db.collection('users').doc(user.uid).set({
                      email: user.email,
                      inventory: []
                  }).then(() => {
                      alert('User object created in Firestore!');
                  }).catch((error) => {
                      console.error('Error creating user object in Firestore: ', error);
                  });
              })
              .catch((error) => {
                  alert(error.message);
              });
      });
  
      // Event listener for login button
      document.getElementById('login-button').addEventListener('click', () => {
          const user = auth.currentUser;
          if (user) {
              alert(`You are already logged in as ${user.email}`);
          } else {
              const email = prompt('Enter your email:');
              const password = prompt('Enter your password:');
              auth.signInWithEmailAndPassword(email, password)
                  .then((userCredential) => {
                      alert('Login successful!');
                      checkAuthState();
                  })
                  .catch((error) => {
                      alert(error.message);
                  });
          }
      });
  
      // Event listener for mint button
      document.getElementById('mint-button').addEventListener('click', () => {
          if (currentItem) {
              addItemToInventory(currentItem);
          } else {
              alert('No item is currently set to mint.');
          }
      });
  
      // Event listener for view inventory button
      document.getElementById('view-inventory-button').addEventListener('click', () => {
          displayInventory();
      });
  
      let allow_clicks = false;
      document.querySelector("#scene").addEventListener('markerFound', (evt) => {
          allow_clicks = true;
      });
  
      document.querySelector("#scene").addEventListener('markerLost', (evt) => {
          allow_clicks = false;
      });
  
      // Function to handle marker found and lost events
      function handleMarkerEvents(markerId, entityId) {
          const marker = document.getElementById(markerId);
          marker.addEventListener('markerFound', (e) => {
              console.log(`found ${markerId}`);
              currentItem = {
                  name: `3D Object ${markerId}`,
                  description: `This is a 3D object ${markerId} from the AR experience.`,
                  type: '3d-object',
                  src: document.getElementById(entityId).getAttribute('gltf-model'),
                  addedAt: new Date().toISOString()
              };
              // Fetch marker data from Firestore or use default data
              const markerDataId = encodeURIComponent(document.getElementById(entityId).getAttribute('gltf-model'));
              fetchMarkerData(markerDataId);
          });
  
          marker.addEventListener('markerLost', (e) => {
              console.log(`lost ${markerId}`);
              currentItem = null;
          });
  
          document.getElementById(entityId).addEventListener('click', (evt) => {
              if (allow_clicks) {
                  const markerDataId = encodeURIComponent(document.getElementById(entityId).getAttribute('gltf-model'));
                  fetchMarkerData(markerDataId);
                  // Toggle info box visibility
                  const infoBox = document.getElementById('info-box');
                  infoBox.style.display = (infoBox.style.display === 'none' || infoBox.style.display === '') ? 'block' : 'none';
              }
          });
      }
  
      handleMarkerEvents('marker1', 'myapt1');
      handleMarkerEvents('marker2', 'myapt2');
  
      // Loader visibility toggling and model loading handling
      const loader = document.getElementById('loader');
      const myapt = document.getElementById('myapt');
      myapt.addEventListener('model-loading', () => {
          loader.style.display = 'block';
          myapt.setAttribute('visible', 'false');
      });
      myapt.addEventListener('model-loaded', () => {
          loader.style.display = 'none';
          myapt.setAttribute('visible', 'true');
      });
  
      function myFunction() {
          var x = document.getElementById("buttonz");
          if (x.style.visibility === "hidden") {
              x.style.visibility = "visible";
          } else {
              x.style.visibility = "hidden";
          }
      }
  
      document.querySelector("#toggle-vid").addEventListener('change', (e) => {
          if (allow_clicks) {
              var videoElement = document.getElementById('hidevid');
              videoElement.setAttribute('visible', e.target.checked);
              console.log('Video visibility toggled:', e.target.checked ? 'On' : 'Off');
          }
      });
  
      document.getElementById("toggle-sound").addEventListener("change", (e) => {
          var video = document.querySelector('#mivideo');
          video.muted = !e.target.checked;
          console.log('Sound toggled:', e.target.checked ? 'On' : 'Off');
      });
  
      document.getElementById("btn3").addEventListener("click", (e) => {
          document.querySelector('#mivideo').pause();
      });
  
      // Event listener for logout button
      document.getElementById('logout-button').addEventListener('click', () => {
          auth.signOut().then(() => {
              alert('Logout successful!');
              document.getElementById('signup-button').style.display = 'block';
              document.getElementById('login-button').style.display = 'block';
              document.getElementById('logout-button').style.display = 'none';
          }).catch((error) => {
              alert(error.message);
          });
      });
  
      // Function to check authentication state and update UI accordingly
      function checkAuthState() {
          auth.onAuthStateChanged((user) => {
              if (user && document.getElementById("mySidebar").style.width !== "0px") {
                  console.log("User is logged in and sidebar is open.");
                  document.getElementById('logout-button').style.display = 'block';
              } else {
                  console.log("User is not logged in or sidebar is closed.");
                  document.getElementById('logout-button').style.display = 'none';
              }
          });
      }
  
      // Initial check on page load
      checkAuthState();
  });
  </script>
  
</body>
</html>
